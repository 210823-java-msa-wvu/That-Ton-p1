<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>

    <style>

        a{
            text-decoration: none;
            padding: 5px;
            background-color: black;
            color: white;
        }

        .form-group-row{
            margin: 10px 5px;
        }

        h1{
          margin: 5px 5px;
        }

        #navBar{
            background-color: black;
            padding: 10px;
        }

        #loginBtn {
            background-color: black;
            border-color: black;
        }

    </style>

</head>
<body>

    <div class="container">
        <div id="navBar">
            <span>
                <a id = "indexLink" href = "index.html">Home Page</a>
            </span>
        </div>

        <div id="form">
            <form action="/TRMS/login" method="POST">
                <h1>Revature Tuition Reimbursement Management System</h1>
                <div class="form-group-row">
                    <label for="username">Username:
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </label>
                </div>

                <div class="form-group-row">
                <label for="password">Password:
                <input type="password" class="form-control" id="password" name="password"  placeholder="Password">
                </label>
                </div>

                <div>
<!--                <button id="loginBtn" onclick="login()" type="button" class="btn btn-primary">Login</button>-->
                    <input id="loginBtn" type="submit" class="btn btn-primary" onclick="login()" value="Log In">
                </div>

                <p id="success"></p>
            </form>

        </div>

        <div id="welcome">
            <h1 id="message"></h1>
            <div id="button"></div>
        </div>
    </div>
    
</body>

<script src="./js/login.js">
    

</script>
</html>
