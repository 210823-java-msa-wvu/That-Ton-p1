<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Reimbursement Request</title>

    <style>

        a{
            text-decoration: none;
            padding: 5px;
            background-color: black;
            color: white;
        }

        fieldset {
            width: 100%;
            padding: auto;
        }

        legend {
            background-color: black;
            color: white;
            padding: 5px 10px;
        }

        .form-group-row{
            margin: 10px 5px;
        }

        h1{
          margin: 5px 5px;
        }

        #navBar{
            background-color: black;
            padding: 10px;
        }

        #submitBtn {
            background-color: black;
            border-color: black;
        }

    </style>

</head>
<body onload="getUser()">
    <div class="container">

        <div id="navBar">
            <span>
                <a id = "indexLink" href = "index.html" onclick="userLogout()">Logout</a>
            </span>
        </div>
        <h5 id="employee_name"></h5>


        <fieldset>
            <legend> Reimbursement Request Lists </legend>

            <table class="table table-light table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Event Type</th>
                    <th scope="col">Location</th>
                    <th scope="col">Description</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Grade Type</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Reimbursement Amount</th>
                    <th scope="col">Supervisor Approval</th>
                    <th scope="col">Department Head Approval</th>
                    <th scope="col">BenCo Approval</th>
                  </tr>
                </thead>
                <tbody id="tableRow"></tbody>
            </table>
          </fieldset>

    <hr>

    <!-- Make decision form -->

    <legend> Update Request </legend>
    <form action="/TRMS/reimbursements" method="PUT">

        <div class="form-group row">
            <label for="re_id" class="col-sm-2 col-form-label">Reimbursement ID</label>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" id="re_id">

                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="decision" class="col-sm-2 col-form-label">Decision</label>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" id="decision">
                    <option value="Approve">Approve</option>
                    <option value="Reject">Reject</option>
                </select>
            </div>
        </div>

        <div class="form-group row" id="ben_co" style="display: none">
            <label for="cost" class="col-sm-2 col-form-label">Reimbursement Amount</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="cost" placeholder="$">
            </div>
        </div>

        <div class="col-auto my-1">
            <button id="submitBtn" onclick="makeDecision()" type="button" class="btn btn-primary">Submit</button>
        </div>

        <p id="evMessageBox"></p>

    </form>

    </div>

    <script src="js/request.js"></script>
    <script type="text/javascript" src="./js/user.js"></script>
</body>


</html>
